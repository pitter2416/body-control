<!DOCTYPE html>
<html lang="en">

<head>
    <title>three.js webgl - GLTFloader</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div id="container"></div>
    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
			{
				"imports": {
					"three": "./js/three.module.js",
					"three/addons/": "./js/jsm/"
				}
			}
		</script>

    <script type="module">
        // ./models/男性基础人体人物.glb

        import * as THREE from 'three';

        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';

        import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

        let camera, scene, renderer, controls;
        const decals = [];
        const params = {
            minScale: 10,
            maxScale: 20,
            rotate: true,
            clear: function () {
                removeDecals();
            }
        };

        init();
        animate();

        function init() {

            const container = document.createElement('div');
            document.body.appendChild(container);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 20);
            camera.position.set(- 0.75, 0.7, 1.25);

            scene = new THREE.Scene();

            // model

            new GLTFLoader()
                .setPath('models/')
                .load('LightsPunctualLamp.glb', function (gltf) {
                    scene.add(gltf.scene);
                    const gui = new GUI();
                    gui.add(params, 'minScale', 1, 30);
                    gui.add(params, 'maxScale', 1, 30);
                    gui.add(params, 'rotate');
                    gui.add(params, 'clear');
                    gui.open();

                    const geometry = new THREE.BufferGeometry();
                    geometry.setFromPoints([new THREE.Vector3(), new THREE.Vector3()]);
                    let line = new THREE.Line(geometry, new THREE.LineBasicMaterial())
                    line.material.color = new THREE.Color(0xff00ff);
                    line.material.needsUpdate = true;

                    const positions = line.geometry.attributes.position;
                    positions.setXYZ(0, 1.0, 1.2, 0);
                    positions.setXYZ(0, 1.2, 1.2, 0);
                    positions.needsUpdate = true;

                    scene.add(line);

                });

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1;
            renderer.outputEncoding = THREE.sRGBEncoding;
            container.appendChild(renderer.domElement);

            const environment = new RoomEnvironment();
            const pmremGenerator = new THREE.PMREMGenerator(renderer);

            scene.background = new THREE.Color(0xbbbbbb);
            scene.environment = pmremGenerator.fromScene(environment).texture;

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.minDistance = 3;
            controls.maxDistance = 10;
            controls.target.set(0, 1, 0);
            controls.update();

            window.addEventListener('resize', onWindowResize);

        }

        function onWindowResize() {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);

        }

        //

        function animate() {

            requestAnimationFrame(animate);

            controls.update(); // required if damping enabled

            render();

        }

        function render() {

            renderer.render(scene, camera);

        }

        function removeDecals() {
            decals.forEach(function (d) {
                scene.remove(d);
            });
            decals.length = 0;
        }

    </script>

</body>

</html>
